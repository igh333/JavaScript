<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <title>35</title>
    </head>
    <body>
        <script type="text/javascript">
            document.write("Jan Kowalski dzisiejsza data: ");
            document.write(wyswietlDate());
            function wyswietlDate()
            {var Today = new Date();
                var Month = (Today.getMonth()+1);
                var Day = Today.getDate();
                var Year = Today.getFullYear();
                if(Year <= 99)    Year += 1900;
                return  Day + "." + Month + "." + Year;
            }
            document.write("<br>Przeglądarka=  "+navigator.appName);
            document.write("<br>Wersja przeglądarki=  "+navigator.appVersion);
            document.write("<br>Wszystkie dane dotyczące przeglądarki=  "+navigator.userAgent);
            document.write("<br>System operacyjny=  "+navigator.oscpu);
            document.write("<br>Tryb pracy przeglądarki=  "+navigator.onLine);
            if(navigator.javaEnabled){
            document.write("<br>Obsługa Java=  True");
            }else{document.write("<br>Obsługa Java=  False");}
        </script>
    </body>
</html>
